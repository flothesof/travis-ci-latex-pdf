before_install:
- sudo apt-get update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended lmodern
- sudo install_moderncv.sh
script:
- mkdir _build
- pdflatex -output-directory _build tex/cv.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/cv.pdf
  on:
    repo: flothesof/travis-ci-latex-pdf
