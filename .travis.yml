language: python
python: 
  - "3.5"
sudo: required
services:
  - docker
script:
  - docker pull harshjv/texlive-2015
  - docker run --rm -it -v $(pwd):/var/texlive harshjv/texlive-2015 sudo bash run_docker.sh 
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - cv.pdf
  skip_cleanup: true
  on:
    tags: true
